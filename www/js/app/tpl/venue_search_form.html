<form id="venue-search-form" action="" method="get" accept-charset="utf-8">
    <input type="text" id="venue-search-form-location" value="<%= location %>" placeholder="City, State or Zip Code" />
    <select id="venue-search-form-radius"><option value="">Radius</option></select>
    <button type="submit">Find Venues</button>
    <div id="venue-search-extra">
        <h2>Filter</h2>
        <label>
                <input type="checkbox" name="all_ages" value="1" />
                All Ages
        </label>
    </div>
</form>
